<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Test Project</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <table>
            <caption>User ID: {$user_id}</caption>
            <tr>
                <th>Product name</th>
                <th>Price</th>
                <th>Count</th>
                <th>Cost</th>
            </tr>
            
            {foreach from=$rows item=row}
            <tr>
                <td>{$row.name}</td>
                <td>{$row.price}</td>
                <td>{$row.count}</td>
                <td>{$row.cost}</td>
            </tr>
            {/foreach}
            
            <tr>
                <td colspan="4">Total sum: {$total_sum}</td>
            </tr>
        </table>
    </body>
</html>
